<!DOCTYPE html>
<html>
    <head>
        <title>App1</title>
    </head>

    <body>
        <h1>Starts here at home yo..<h1>
        <h1>{{ category.name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            The specified category {{ category.name }} does not exist!
        {% endif %}
    </body>
</html>
